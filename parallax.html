<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling</title>
    <style>
        /* Shared Styles */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #E0E0FF; /* Vaporwave theme color */
        }

        .container {
            width: 100%;
            padding: 20px;
        }

        .section {
            margin-bottom: 50px;
        }

        /* Title Section */
        .title-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
        }

        .title-content {
            flex: 2;
            text-align: left;
        }

        .title-image {
            flex: 1;
            max-width: 30%;
        }

        .cta-button {
            padding: 10px 20px;
            background-color: #FFB6C1; /* Vaporwave theme color */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #FF69B4; /* Vaporwave theme color */
        }

        /* Our Services Section */
        .services {
            display: flex;
            justify-content: space-between;
        }

        .service-column {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .parallax-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 1s;
        }

        .service-title {
            z-index: 10;
        }

        /* Message Area */
        .contact-form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 0 auto;
        }

        /* ... other styles ... */

    </style>
</head>

<body>
    <div class="container">

        <!-- Title with a Call to Action -->
        <div class="title-section section">
            <div class="title-content">
                <h1>Welcome to Our Website</h1>
                <button class="cta-button">Click Me!</button>
            </div>
            <div class="title-image">
                <!-- Placeholder for your image -->
                <img src="https://raw.githubusercontent.com/merenotions/merenotions/main/Paralax%20Photos/gamma-2_72f520f3.jpg" alt="Title Image" style="max-width: 100%; height: auto;">
            </div>
        </div>

        <!-- Our Services Section with 3 columns -->
        <div class="services section">
            <div class="service-column">
                <div class="parallax-image" style="background-image: url('https://raw.githubusercontent.com/merenotions/merenotions/main/Paralax%20Photos/KfAyghy6jBJJ1c60.jpg');"></div>
                <h2 class="service-title">Service 1</h2>
                <p>Description for Service 1</p>
            </div>
            <div class="service-column">
                <div class="parallax-image" style="background-image: url('https://raw.githubusercontent.com/merenotions/merenotions/main/Paralax%20Photos/pFfFcC_Q3eSaz3oY.jpg');"></div>
                <h2 class="service-title">Service 2</h2>
                <p>Description for Service 2</p>
            </div>
            <div class="service-column">
                <div class="parallax-image" style="background-image: url('https://raw.githubusercontent.com/merenotions/merenotions/main/Paralax%20Photos/rUYZR2csrT66gj1z.jpg');"></div>
                <h2 class="service-title">Service 3</h2>
                <p>Description for Service 3</p>
            </div>
        </div>

        <!-- Message Area -->
        <div class="message section">
            <h2>Contact Us</h2>
            <div class="contact-form">
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <textarea placeholder="Your Message"></textarea>
                <button>Send Message</button>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('scroll', function() {
            const parallaxImages = document.querySelectorAll('.parallax-image');
            parallaxImages.forEach(img => {
                const rect = img.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    img.style.opacity = 1;
                } else {
                    img.style.opacity = 0;
                }
            });
        });
    </script>

</body>

</html>
