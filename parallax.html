<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling</title>
    <style>
        /* Shared Styles */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #E0E0FF; /* Vaporwave theme color */
        }

        .container {
            width: 100%;
            padding: 20px;
        }

        .section {
            margin-bottom: 50px;
        }

        /* Title Section */
        .title-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .cta-button {
            padding: 10px 20px;
            background-color: #FFB6C1; /* Vaporwave theme color */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #FF69B4; /* Vaporwave theme color */
        }

        /* Our Services Section */
        .services {
            display: flex;
            justify-content: space-between;
        }

        .service-column {
            flex: 1;
            margin: 0 10px;
            height: 300px;
            position: relative;
            overflow: hidden;
            border: 2px solid #FFB6C1; /* Vaporwave theme color */
        }

        .service-column:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s;
            z-index: -1;
        }

        .service-column:nth-child(1):before {
            background-image: url('https://raw.githubusercontent.com/merenotions/merenotions/main/Paralax%20Photos/KfAyghy6jBJJ1c60.jpg');
        }

        .service-column:nth-child(2):before {
            background-image: url('https://raw.githubusercontent.com/merenotions/merenotions/main/Paralax%20Photos/pFfFcC_Q3eSaz3oY.jpg');
        }

        .service-column:nth-child(3):before {
            background-image: url('https://raw.githubusercontent.com/merenotions/merenotions/main/Paralax%20Photos/rUYZR2csrT66gj1z.jpg');
        }

        /* Wiggle Effect */
        .wiggle:hover {
            animation: wiggle 0.5s infinite;
        }

        @keyframes wiggle {
            0% { transform: rotate(1deg); }
            50% { transform: rotate(-1deg); }
            100% { transform: rotate(1deg); }
        }

    </style>
</head>

<body>
    <div class="container">

        <!-- Title with a Call to Action -->
        <div class="title-section section">
            <h1>Welcome to Our Website</h1>
            <button class="cta-button">Click Me!</button>
        </div>

        <!-- Our Services -->
        <div class="services section">
            <div class="service-column"></div>
            <div class="service-column"></div>
            <div class="service-column"></div>
            <img class="wiggle" src="https://raw.githubusercontent.com/merenotions/merenotions/main/Paralax%20Photos/Our Services.png" alt="Our Services" style="width: 100%;">
        </div>

        <!-- Testimonials and Partners -->
        <!-- (You can add content for this section) -->

        <!-- Contact Form -->
        <!-- (You can add content for this section) -->

    </div>
</body>

</html>
